<!-- src/app/components/post-details/post-details.component.html -->
<div class="modal-header">
    <h5 class="modal-title">Detalles del Post</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="post">
      <h2 class="mb-4">{{ post.title }}</h2>
      <p><strong>Contenido:</strong> {{ post.content }}</p>
      <p><strong>Fecha de Publicaci√≥n:</strong> {{ post.datePublished | date:'short' }}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">Cerrar</button>
    <button type="button" class="btn btn-primary" (click)="editPost()">Editar</button>
    <button type="button" class="btn btn-danger" (click)="deletePost()">Eliminar</button>
  </div>
