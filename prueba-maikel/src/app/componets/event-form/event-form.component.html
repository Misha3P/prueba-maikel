<div class="modal-header">
    <h5 class="modal-title">{{ isEditMode ? 'Actualizar Evento' : 'Crear Nuevo Evento' }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="newEvent.Title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea class="form-control" id="description" [(ngModel)]="newEvent.Description" name="description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="startDate">Fecha de Inicio</label>
        <input type="date" class="form-control" id="startDate" [(ngModel)]="newEvent.StartDate" name="startDate" required>
      </div>
      <div class="form-group">
        <label for="endDate">Fecha de Fin</label>
        <input type="date" class="form-control" id="endDate" [(ngModel)]="newEvent.EndDate" name="endDate" required>
      </div>
      <div class="form-group">
        <label for="location">Ubicación</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="newEvent.Location" name="location" required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">Cerrar</button>
    <button type="button" class="btn btn-primary" (click)="saveEvent()">Guardar</button>
  </div>
