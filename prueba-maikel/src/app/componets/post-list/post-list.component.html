<!-- src/app/components/post-list/post-list.component.html -->
<div class="container mt-4">
    <h2 class="mb-4">Lista de Posts</h2>
    <div class="mb-3">
      <button class="btn btn-primary" (click)="openPostFormModal()">Crear Nuevo Post</button>
    </div>
    <div class="list-group">
      <a *ngFor="let post of posts" class="list-group-item list-group-item-action"
          (click)="openPostDetailsModal(post.postId)">
        <div>
          <h5 class="mb-1">
            <strong>Título:</strong> {{ post.title }}
          </h5>
          <p class="mb-1">
            <strong>Contenido:</strong> {{ post.content }}
          </p>
          <small>
            <strong>Fecha de Publicación:</strong> {{ post.datePublished | date:'short' }}
          </small>
        </div>
      </a>
    </div>
  </div>
