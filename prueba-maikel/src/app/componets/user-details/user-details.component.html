<div class="modal-header">
    <h5 class="modal-title">Detalles del Usuario</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="user">
        <h2 class="mb-4">{{ user.username }}</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">Cerrar</button>
    <button type="button" class="btn btn-primary" (click)="editUser()">Editar</button>
    <button type="button" class="btn btn-danger" (click)="deleteUser()">Eliminar</button>
</div>
