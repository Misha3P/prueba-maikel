<form (ngSubmit)="saveUser()" class="p-4 border rounded bg-light">
    <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.passwordHash" name="password" [attr.required]="!isEditMode ? true : null">
    </div>
    <div class="form-group text-right">
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
